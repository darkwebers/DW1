<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="DW1icon.png" type="image/png">
    <title>DW1 Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }

        .toggle-link a {
            color: #5cb85c;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Login</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="toggle-link">
            Don't have an account? <a id="toggle-register">Register</a>
        </div>
    </form>

    <form id="register-form" style="display: none;">
        <input type="text" id="register-username" placeholder="Username" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
        <div class="toggle-link">
            Already have an account? <a id="toggle-login">Login</a>
        </div>
    </form>
</div>

<script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const toggleRegister = document.getElementById('toggle-register');
    const toggleLogin = document.getElementById('toggle-login');
    const formTitle = document.getElementById('form-title');

    toggleRegister.addEventListener('click', () => {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        formTitle.innerText = 'Register';
    });

    toggleLogin.addEventListener('click', () => {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        formTitle.innerText = 'Login';
    });

    
    function simpleHash(text) {
        let hashValue = 0;
        for (let i = 0; i < text.length; i++) {
            hashValue = hashValue * 31 + text.charCodeAt(i);
        }
        return hashValue;
    }

    
    let trustnames = [2968769750];  
    let passwords = [110182];    

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('login-username').value;
        const pass = document.getElementById('login-password').value;

        const computed_hash = simpleHash(username);
        const computed_hash2 = simpleHash(pass);

        if (trustnames.includes(computed_hash)) {
            if (passwords.includes(computed_hash2)) {
                alert('Login successful!');

                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('password', pass);

                window.location.href = 'homepage.html';
            } else {
                sessionStorage.setItem('isLoggedIn', 'false');
                alert('Invalid username or password.');
            }
        } else {
            sessionStorage.setItem('isLoggedIn', 'false');
            alert('Invalid username or password.');
        }
    });

    document.getElementById('register-form').addEventListener('submit', (e) => {
    e.preventDefault();
    let canReg = false;
    
    if (canReg === true) {
        
    
       // Get the entered username and password
       const username = document.getElementById('register-username').value;
       const password = document.getElementById('register-password').value;

    
       const hashedUsername = simpleHash(username);
       const hashedPassword = simpleHash(password);

       // Check if the username already exists
       if (trustnames.includes(hashedUsername)) {
        alert('Username already taken.');
       } else {
        
           trustnames.push(hashedUsername);
           passwords.push(hashedPassword);

           alert('Registration successful! Please login.');
           // Reset form and switch to login page
           document.getElementById('register-form').reset();
           document.getElementById('toggleLogin').click();  // Example of switching forms
       }
}
else {
    alert("Can't Register Now!")
}
        
});
</script>

</body>
</html>
