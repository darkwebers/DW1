<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="DW1icon.png" type="image/png">
    <title>DW1 Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .toggle-link {
            text-align: center;
            margin-top: 15px;
        }

        .toggle-link a {
            color: #5cb85c;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-link a:hover {
            text-decoration: underline;
        }
    </style>
    <!-- Подключаем Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDvbyrYWPywxE1NS05EH6t8rLAwSPWX3F0",
            authDomain: "dw1test.firebaseapp.com",
            projectId: "dw1test",
            storageBucket: "dw1test.appspot.com",
            messagingSenderId: "307765219744",
            appId: "1:307765219744:web:e5cf941d8a605ef78614c5",
            measurementId: "G-D990MJ2HZM"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>
</head>
<body>

<div class="container">
    <h2 id="form-title">Login</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="toggle-link">
            Don't have an account? <a id="toggle-register">Register</a>
        </div>
    </form>

    <form id="register-form" style="display: none;">
        <input type="text" id="register-username" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
        <div class="toggle-link">
            Already have an account? <a id="toggle-login">Login</a>
        </div>
    </form>
</div>

<script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const toggleRegister = document.getElementById('toggle-register');
    const toggleLogin = document.getElementById('toggle-login');
    const formTitle = document.getElementById('form-title');

    toggleRegister.addEventListener('click', () => {
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        formTitle.innerText = 'Register';
    });

    toggleLogin.addEventListener('click', () => {
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        formTitle.innerText = 'Login';
    });

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('login-username').value;
        const password = document.getElementById('login-password').value;

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                alert('Login successful!');
                window.location.href = 'homepage.html'; // Перенаправление на защищённую страницу
            })
            .catch((error) => {
                console.error("Login failed:", error.message);
                alert('Invalid username or password.');
            });
    });

    registerForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('register-username').value;
        const password = document.getElementById('register-password').value;

        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                alert('Registration successful! Please login.');
                registerForm.reset();
                toggleLogin.click(); // Переключение на форму логина
            })
            .catch((error) => {
                console.error("Registration failed:", error.message);
                alert('Failed to register. Try again.');
            });
    });
</script>

</body>
</html>
