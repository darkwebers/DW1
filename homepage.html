<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="DW1icon.png" type="image/png">
    <title>DW1 Homepage</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        header {
            background-color: #1f1f1f;
            padding: 15px;
            text-align: center;
        }
        header nav ul {
            list-style: none;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin: 0 15px;
        }
        header nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
        }
        header nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            padding-bottom: 50px;
            text-align: center;
        }
        footer {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        /* Shop */
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
        }
        /* Active Section */
        .active {
            display: block;
        }
        #profile-link {
            color: #9e9e9e;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            display: inline-block; /* Ensures dropdown is positioned relative to this */
        }
        #profile-link:hover {
            color: #000000;
        }
        /* Dropdown menu styling */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%; /* Position it directly below the profile-link */
            left: 0;   /* Align it to the left edge of the profile-link */
        }
        .dropdown-content a, .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            border: none;
            background: none;
            width: 100%;
            cursor: pointer;
        }
        .dropdown-content a:hover, .dropdown-content button:hover {
            background-color: #ddd;
        }
        /* Show the dropdown menu when hovering */
        #profile-link:hover .dropdown-content {
            display: block;
        }
        /* Forum Styles */
        .forum-post {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: left;
        }
        .forum-post h3 {
            margin: 0;
        }
        .forum-post p {
            margin: 5px 0 0;
        }
        .post-form {
            margin-top: 20px;
        }
        .post-form input, .post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        .post-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .post-form button:hover {
            background-color: #0056b3;
        }
        #Report-link {
            color: red;
        }
        #ocean-post-file {
            color: #e0e0e0;
            margin-bottom: 10px;
        }
        #ocean-post-link {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
    </style>
    <!-- Подключаем Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDvbyrYWPywxE1NS05EH6t8rLAwSPWX3F0",
            authDomain: "dw1test.firebaseapp.com",
            projectId: "dw1test",
            storageBucket: "dw1test.appspot.com",
            messagingSenderId: "307765219744",
            appId: "1:307765219744:web:e5cf941d8a605ef78614c5",
            measurementId: "G-D990MJ2HZM"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Initialize Firebase Storage
        const storage = firebase.storage();

        // Monitor authentication state
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                console.log('User is logged in:', user.email);

                // Extract the user's name from their email
                const email = user.email;
                const name = email.substring(0, email.indexOf('@'));

                // Capitalize the first letter of the name and update the profile link
                document.getElementById('user-name').textContent = name.charAt(0).toUpperCase() + name.slice(1);

                // Simulate clicking the home link
                homeLink.click();
            } else {
                console.log('No user is logged in.');
                alert('Please log in to access this page.');
                window.location.href = 'index.html'; // Redirect to login page if not logged in
            }
        });

        window.onload = function() {
            const postForm = document.getElementById('post-form');
            const postsContainer = document.getElementById('posts-container');

            // Function to display posts
            function displayPosts(snapshot) {
                postsContainer.innerHTML = '';

                snapshot.forEach(postSnapshot => {
                    const post = postSnapshot.val();
                    const postElement = document.createElement('div');
                    postElement.className = 'forum-post';
                    postElement.innerHTML = `
                        <h3>${post.title}</h3>
                        <p>${post.content}</p>
                        <p><strong>Posted by:</strong> ${post.name} <strong> At: </strong>${post.time}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });
            }

            // Load posts
            database.ref('posts').on('value', displayPosts);

            function loadMessages() {
                const userName = firebase.auth().currentUser.email.split('@')[0];
                console.log(userName);

                database.ref(`messages/${userName}`).on('value', snapshot => {
                    messagesContainer.innerHTML = '';

                    snapshot.forEach(messageSnapshot => {
                        const message = messageSnapshot.val();
                        const messageElement = document.createElement('div');
                        messageElement.className = 'forum-post';
                        messageElement.innerHTML = `
                            <p><strong>From:</strong> ${message.sender}</p>
                            <p>${message.content}</p>
                            <p><strong>At:</strong> ${message.time}</p>
                        `;
                        messagesContainer.appendChild(messageElement);
                    });
                });
            }

            // Load Messages
            loadMessages();

            // Submit new post
            postForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const title = document.getElementById('post-title').value;
                const content = document.getElementById('post-content').value;
                const userName = document.getElementById('user-name').textContent;
                const nowtime = new Date().toISOString();

                if (title && content && userName && nowtime) {
                    database.ref('posts').push({
                        title: title,
                        content: content,
                        name: userName,
                        time: nowtime
                    }).then(() => {
                        document.getElementById('post-title').value = '';
                        document.getElementById('post-content').value = '';
                    }).catch(error => {
                        console.error('Error adding post:', error);
                    });
                } else {
                    alert('Please fill out all fields.');
                }
            });

            // Handle file upload
            document.getElementById('upload-file').addEventListener('change', function(event) {
                const file = event.target.files[0];
                const storageRef = storage.ref(`files/${file.name}`);
                storageRef.put(file).then(() => {
                    alert('File uploaded successfully.');
                }).catch(error => {
                    console.error('Error uploading file:', error);
                });
            });
        };

        // Function to redirect to Forum
        function redirectToForum() {
            window.location.href = 'forum.html';
        }

        // Function to redirect to Shop
        function redirectToShop() {
            window.location.href = 'shop.html';
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a id="home-link" href="javascript:void(0)" onclick="homeLink.click()">Home</a></li>
                <li><a id="forum-link" href="javascript:void(0)" onclick="redirectToForum()">Forum</a></li>
                <li><a id="shop-link" href="javascript:void(0)" onclick="redirectToShop()">Shop</a></li>
                <li>
                    <a id="profile-link" href="javascript:void(0)">
                        <span id="user-name"></span> <span>&#9662;</span>
                        <div class="dropdown-content">
                            <a href="javascript:void(0)" onclick="homeLink.click()">Home</a>
                            <a href="forum.html">Forum</a>
                            <a href="shop.html">Shop</a>
                            <button onclick="logout()">Logout</button>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="home">
        <h1>Welcome to DW1</h1>
        <p>This is the homepage of DW1.</p>
        <!-- Content for the homepage -->
    </main>

    <main id="forum" class="hidden">
        <h2>Forum</h2>
        <div id="posts-container">
            <!-- Forum posts will be dynamically added here -->
        </div>
        <div id="post-form-container">
            <form id="post-form" class="post-form">
                <input type="text" id="post-title" placeholder="Post Title" required>
                <textarea id="post-content" rows="5" placeholder="Post Content" required></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
    </main>

    <main id="shop" class="hidden">
        <h2>Shop</h2>
        <div class="product-grid">
            <!-- Example Product -->
            <div class="product">
                <img src="images/Blocked.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- More products here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 DW1. All rights reserved.</p>
    </footer>
</body>
</html>
