<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="DW1icon.png" type="image/png">
    <title>DW1 Homepage</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        header {
            background-color: #1f1f1f;
            padding: 15px;
            text-align: center;
        }
        header nav ul {
            list-style: none;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin: 0 15px;
        }
        header nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
        }
        header nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
            padding-bottom: 50px; /* Add padding to account for the footer */
        }
        footer {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        /* Shop */
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
        }
        /* Active Section */
        .active {
            display: block;
        }
        #profile-link {
            color: #9e9e9e;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            position: relative;
            display: inline-block; /* Ensures dropdown is positioned relative to this */
        }
        #profile-link:hover {
            color: #000000;
        }
        /* Dropdown menu styling */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%; /* Position it directly below the profile-link */
            left: 0;   /* Align it to the left edge of the profile-link */
        }
        .dropdown-content a, .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            border: none;
            background: none;
            width: 100%;
            cursor: pointer;
        }
        .dropdown-content a:hover, .dropdown-content button:hover {
            background-color: #ddd;
        }
        /* Show the dropdown menu when hovering */
        #profile-link:hover .dropdown-content {
            display: block;
        }
        /* Forum Styles */
        .forum-post {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            text-align: left;
        }
        .forum-post h3 {
            margin: 0;
        }
        .forum-post p {
            margin: 5px 0 0;
            white-space: pre-wrap;
        }
        .post-form {
            margin-top: 20px;
        }
        .post-form input, .post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }
        .post-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .post-form button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDvbyrYWPywxE1NS05EH6t8rLAwSPWX3F0",
            authDomain: "dw1test.firebaseapp.com",
            projectId: "dw1test",
            storageBucket: "dw1test.appspot.com",
            messagingSenderId: "307765219744",
            appId: "1:307765219744:web:e5cf941d8a605ef78614c5",
            measurementId: "G-D990MJ2HZM"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Function to display posts
        function displayPosts(snapshot) {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = '';
            
            snapshot.forEach(postSnapshot => {
                const post = postSnapshot.val();
                const postElement = document.createElement('div');
                postElement.className = 'forum-post';
                postElement.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <p><strong>Posted by:</strong> ${post.name}</p>
                `;
                postsContainer.appendChild(postElement);
            });
        }

        window.onload = function() {
            const postForm = document.getElementById('post-form');

            // Load posts
            database.ref('posts').on('value', displayPosts);

            // Submit new post
            postForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const title = document.getElementById('post-title').value;
                const content = document.getElementById('post-content').value;
                const userName = document.getElementById('user-name').textContent;

                if (title && content && userName) {
                    database.ref('posts').push({
                        title: title,
                        content: content,
                        name: userName
                    }).then(() => {
                        document.getElementById('post-title').value = '';
                        document.getElementById('post-content').value = '';
                    }).catch(error => {
                        console.error('Error posting message:', error);
                    });
                } else {
                    alert('Please enter a title, content, and your name.');
                }
            });
        };

        // Navigation event listeners
        const homeLink = document.getElementById('home-link');
        const shopLink = document.getElementById('shop-link');
        const forumLink = document.getElementById('forum-link');
        const homeSection = document.getElementById('home');
        const shopSection = document.getElementById('shop');
        const forumSection = document.getElementById('forum');

        homeLink.addEventListener('click', () => {
            homeSection.classList.add('active');
            shopSection.classList.remove('active');
            forumSection.classList.remove('active');
        });

        forumLink.addEventListener('click', () => {
            forumSection.classList.add('active');
            homeSection.classList.remove('active');
            shopSection.classList.remove('active');
        });

        shopLink.addEventListener('click', () => {
            shopSection.classList.add('active');
            homeSection.classList.remove('active');
            forumSection.classList.remove('active');
        });

        document.getElementById('logout-button').addEventListener('click', () => {
            firebase.auth().signOut().then(() => {
                console.log('User signed out.');
                window.location.href = 'index.html'; // Redirect to login page after logout
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        });

        document.getElementById('change-pass-button').addEventListener('click', () => {
            const newPassword = prompt('Enter your new password:');
            if (newPassword) {
                const user = firebase.auth().currentUser;

                user.updatePassword(newPassword).then(() => {
                    alert('Password updated successfully.');
                }).catch((error) => {
                    console.error('Error updating password:', error);
                    alert('Failed to update password. Please try again.');
                });
            }
        });
    </script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="shop-link">Shop</a></li>
                <li><a href="#" id="forum-link">Forum</a></li> 
                <li id="profile-link">
                    <span id="user-name">Name</span>
                    <div class="dropdown-content">
                         <button id="change-pass-button">Change Password</button>
                        <button id="logout-button">Log Out</button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="hidden">
            <h1>Welcome to DW1</h1>
            <p>Basic good site with dark-theme.</p>
        </section>

        <section id="forum" class="hidden">
            <h1>Welcome to Forum</h1>
            <p>Here you can chat with others.</p>
            <div id="posts-container"></div>
            <form id="post-form" class="post-form">
                <input type="text" id="post-title" placeholder="Post Title" required>
                <textarea id="post-content" rows="4" placeholder="Post Content" required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>

        <!-- Shop Section -->
        <section id="shop" class="hidden">
            <h2>Shop (NO IN USE NOW)</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images/Blocked.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$∞ (NO IN USE)</p>
                </div>
                <div class="product">
                    <img src="images/Blocked.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$∞ (NO IN USE)</p>
                </div>
                <div class="product">
                    <img src="images/Blocked.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$∞ (NO IN USE)</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DW1. All rights reserved.</p>
    </footer>

</body>
</html>
