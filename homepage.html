<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="DW1icon.png" type="image/png">
    <title>DW1 Homepage</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        header {
            background-color: #1f1f1f;
            padding: 15px;
            text-align: center;
        }
        header nav ul {
            list-style: none;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin: 0 15px;
        }
        header nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
        }
        header nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        /* Shop */
        .product-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .product {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            margin: 10px 0;
        }
        /* Active Section */
        .active {
            display: block;
        }
        #profile-link {
            color: #00b8ff;
            font-weight: bold;
            text-decoration: none;
        }

        #profile-link:hover {
            color: darkblue;
        }
    </style>
    <!-- Подключаем Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDvbyrYWPywxE1NS05EH6t8rLAwSPWX3F0",
            authDomain: "dw1test.firebaseapp.com",
            projectId: "dw1test",
            storageBucket: "dw1test.appspot.com",
            messagingSenderId: "307765219744",
            appId: "1:307765219744:web:e5cf941d8a605ef78614c5",
            measurementId: "G-D990MJ2HZM"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Monitor authentication state
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                console.log('User is logged in:', user.email);

                // Extract the user's name from their email
                const email = user.email;
                const name = email.substring(0, email.indexOf('@'));

                // Capitalize the first letter of the name and update the profile link
                document.getElementById('profile-link').textContent = name.charAt(0).toUpperCase() + name.slice(1);

                // Simulate clicking the home link
                homeLink.click();
            } else {
                console.log('No user is logged in.');
                alert('Please log in to access this page.');
                window.location.href = 'index.html'; // Redirect to login page if not logged in
            }
        });
    </script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="shop-link">Shop</a></li>
                <li><a href="#" id="forum-link">Forum</a></li> 
                <li><a href="#" id="profile-link">---</a></li> 
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="hidden">
            <h1>Welcome to DW1</h1>
            <p>Basic good site with dark-theme.</p>
        </section>

        <section id="forum" class="hidden">
            <h1>Welcome to Forum</h1>
            <p>Here you can chat with others.</p>
        </section>

        <!-- Shop Section -->
        <section id="shop" class="hidden">
            <h2>Shop (NO IN USE NOW)</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images/Blocked.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$∞ (NO IN USE)</p>
                </div>
                <div class="product">
                    <img src="images/Blocked.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$∞ (NO IN USE)</p>
                </div>
                <div class="product">
                    <img src="images/Blocked.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$∞ (NO IN USE)</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DW1. All rights reserved.</p>
    </footer>

    <script>
        // Navigation
        const homeLink = document.getElementById('home-link');
        const shopLink = document.getElementById('shop-link');
        const forumLink = document.getElementById('forum-link');
        const homeSection = document.getElementById('home');
        const shopSection = document.getElementById('shop');
        const forumSection = document.getElementById('forum');

        homeLink.addEventListener('click', () => {
            homeSection.classList.add('active');
            shopSection.classList.remove('active');
            forumSection.classList.remove('active');
        });

        forumLink.addEventListener('click', () => {
            forumSection.classList.add('active');
            homeSection.classList.remove('active');
            shopSection.classList.remove('active');
        });

        shopLink.addEventListener('click', () => {
            shopSection.classList.add('active');
            homeSection.classList.remove('active');
            forumSection.classList.remove('active');
        });
    </script>

</body>
</html>
